<div class="container text-center">
  <div class="formContainer">
    <form class="editForm" #login="ngForm" (submit)="signin()">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!login.valid">Sign in</button>
    </form>
  </div>
</div>
