<div class="container text-center">
  <div class="row row-cols-3">
    <div *ngFor="let vehicle of vehicles" class="col mx-auto p-4">

      <div class="card" style="width: 18rem;">
        <img src="{{vehicle?.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{vehicle.name}} - {{vehicle.brand}}</h5>
          <p class="card-text">R$ {{vehicle.value}}</p>
        </div>
        <div class="card-body">
          <a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Editar</a>
        </div>
      </div>

    </div>
  </div>
</div>
