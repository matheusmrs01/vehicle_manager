<div class="container text-center">
  <div class="formContainer">
    <form class="editForm" #Vehicle="ngForm" (submit)="send()">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Marca</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="brand" name="brand" [(ngModel)]="brand">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Modelo</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="model" name="model" [(ngModel)]="model">
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Valor</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="value" name="value" [(ngModel)]="value">
        </div>
      </div>

      <div class="input-group mb-3">
        <input type="file" class="form-control" accept="image/*" (change)="processFile($event)">
        <label class="input-group-text">Imagem</label>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
